<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="MSThemeCompatible" content="Yes">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Find files</title>
    <link rel="stylesheet" type="text/css" href="../../script/options.css">
    <script type="text/javascript" charset="utf-8" src="../../script/consts.js"></script>
  </head>
  <body>
    <div class="panel" id="panel0" style="border: 1px solid #898C95; overflow-y: auto; display: block">
    <form name="F" class="full">
      <label>Name</label><br>
      <input type="text" name="name" class="full">
      <label>Content</label><br>
      <input type="text" name="content" class="full">
      <label>Location</label><br>
      <input type="text" name="location" class="full">
      <input id="newtab" type="checkbox" name="new">
      <label for="newtab">Open in new tab</label><br>
    </form>
    </div>
    <br>
    <table id="R" class="full">
      <tr>
        <td align="right">
          <input type="button" value="OK" class="ok" onclick="FindFiles();">
          <input type="button" value="Cancel" class="cancel" onclick="CloseWindow();">
          &nbsp;
        </td>
      </tr>
    </table>
    <script type="text/javascript">
      document.F.style.visibility = "hidden";
      ScriptBase = "../..";
      LoadScript(["script/ui.js", "script/common.js"], function () {
        LoadScripts(["script/sync.js"], ["addons/findfiles/dialog.js"], function () {
          InitDialog();
        });
      });
    </script>
  </body>
</html>
