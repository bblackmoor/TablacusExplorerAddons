<div class="panel" style="display: block">
  <label>Copy</label>
  <input type="text" id="Copy" style="width: 100%">
  <input type="button" value="Browse..." onclick="RefId(this, 'Copy')">
  <input type="button" value="None" title="0" onclick="SetDefault(GetElement('Copy'), this.title)">
  <input type="button" value="Default" title="1" onclick="SetDefault(GetElement('Copy'), this.title)">
  <label><input type="checkbox" id="!NoTemp">@shell32.dll,-21815[Temporary Burn Folder]</label>
</div>
<div class="panel" style="display: block">
  <label>Move</label>
  <input type="text" id="Move" style="width: 100%">
  <input type="button" value="Browse..." onclick="RefId(this, 'Move')">
  <input type="button" value="None" title="0" onclick="SetDefault(GetElement('Move'), this.title)">
  <input type="button" value="Default" title="2" onclick="SetDefault(GetElement('Move'), this.title)">
  <input type="checkbox" id="DiffDriveOnly">
  <label for="DiffDriveOnly">Different drive only</label>
</div>
<br>
<input type="button" id="GetTeraCopy" value="Get TeraCopy..." title="https://www.codesector.com/teracopy" onclick="wsh.Run(this.title)">
<!--panel-->
<div class="panel" style="display: block">
  <label>Path</label> (dll) <label>32-bit</label>

  <input type="button" value="Portable" onclick="PortableX('Path32')"><br>
</div>

</div>
