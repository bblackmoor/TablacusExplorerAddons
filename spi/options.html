<form name="E" style="display: inline;">
  <div class="panel" style="display: block;">
    <table style="width: 100%">
      <tr>
        <td style="width: 12.5em; vertical-align: top">
          <select name="List" size="19" style="width: 12.5em; height: 34em; height: calc(100vh - 5.7em); min-height: 16em" onchange="EditXEx(EditFS)" ondblclick="EditFS()" multiple>
          </select>
        </td>
        <td valign="top">
        <div  style="height: 34em; height: calc(100vh - 5.7em); min-height: 16em; overflow: auto; word-break: break-all">
          <label>Name</label>&nbsp;<label><input type="checkbox" name="Enable" checked>Enable</label>&nbsp;<label><input type="checkbox" name="Sync">@shell32.dll,-31494[22062]</label>&nbsp;<label><input type="checkbox"
              name="Ansi">Ansi</label>
          <input type="text" name="Name" style="width: 100%">
          <table style="width: 100%"><tr>
            <td style="white-space: nowrap; vertical-align: bottom"><label>Path</label><span id="bit1"><span></td>
            <td style="white-space: nowrap; vertical-align: bottom; width: 100%"></td>
            <td><button title="Path" onclick="PortableX('Path')">Portable</button></td>
            <td><button title="Path" id="_browse1">Browse...</button></td>
          </tr></table>
          <input type="text" name="Path" style="width: 100%" onchange="PathChanged()">
          <label><input type="checkbox" name="Filter">Filter</label>
          <input type="text" name="UserFilter" style="width: 100%">
          <label><input type="checkbox" name="IsPreview" id="IsPreview">Content</label> (00AM) / <label for="IsPreview">@mspaint.exe,-24300[Preview]</label> (00IN)<br>
          <input type="text" name="Preview" placeholder="*" style="width: 100%">
          <label>Information</label>&emsp;<span id="ver"></span>
          <table style="width: 100%"><tr><td id="prop0" style="width: 33%"></td><td id="prop1" style="width: 33%"></td><td id="prop2"></td></table>
          <div id="prop3"></div><br>
          <div id="ext"></div>
          </div>
        </td>
      </tr>
    </table>
    <table style="width: 100%">
      <tr>
        <td>
          <button onclick="RemoveX('List')">Remove</button>
          <button onclick="MoveX('List', -1)">Up</button>
          <button onclick="MoveX('List', 1)">Down</button>
          <input type="checkbox" id="_EDIT" checked><label for="_EDIT">Edit</label>
        </td>
        <td align="right">
          <button onclick="AddX('List', ReplaceFS)">Add</button>
          <button onclick="ReplaceFS()">Replace</button>
        </td>
      </tr>
    </table>
    <!-- -->
  </div>
</form>
